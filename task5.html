!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>护工个人主页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="task5.css">
</head>
<body>
	<header>
    	<img src="images/back.png">
        <p>个人主页</p>
    </header>
    <main>
    	<div class="nav">
    		<div class="portrait"><img src="images/portrait.png"></div>
    	    <div class="profile">
                <p class="name">高素雅  <span>51岁</span></p>
                <p class="loc">北京.通州.果园</p>
            </div>
        </div>
        <div class="form">
        	<div class="form-title"><strong>专业技能</strong></div>
        	<ul class="list">
        		<li> 
        			<div class="star-home">住家</div>
                    <div class="star-eat">不含餐</div>
                </li>
                <li>
                    <div class="column-left">从业年限</div>
                    <div class="column-right">0～3年</div>
                </li>
                <li>
                    <div class="column-left">工作时间</div>
                    <div class="column-right">全天</div>
                </li>
                <li>
                    <div class="column-left">服务价格</div>
                    <div class="column-right"><strong>25元/小时</strong></div>
                </li>
                <li>
                    <div class="column-left">自我介绍</div>
                    <div class="column-right">可以洗衣、做饭、照顾老人。在护   工方面有5年的经验，经验丰富。</div>
                </li>
            </ul>
        </div>
    </main>
    <footer>
	<button class="button-left">留言</button>
	<button class="button-right">电话联系</button>
    </footer>
</body>
</html>
